        <!-- Modal Fornecedores -->
<div class="modal fade " id="fornecedoresModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Fornecedor</h5>
      </div>
      <div class="modal-body">
          <legend>Data</legend>
        <br>
          <input type="date" class="form-control ifont" id="forndate" required>
        <br>
          <legend>Nome</legend>
        <br>
        <input type="text" class="form-control ifont" id="fornnome" required>
        <br>
          <legend>Telefone</legend>
        <br>
        <input type="text" class="form-control ifont" id="forntel" required>
          <br>
          <legend>Nome do Produto</legend>
        <br>
        <input type="text" class="form-control ifont" id="fornnomeprod" required>
        <br>
          <legend>Categoria</legend>
        <br>
          <select name="forncat" class="form-control ifont" required>
          <option>Alimento</option>
          <option>Higiene</option>
          <option>Enfermagem</option>
          <option>Doação</option>
          </select>
        <br>
          <legend>Quantidade</legend>
        <br>
          <input type="number" class="form-control ifont" id="fornquant" required>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="fechar btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="salvar btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
